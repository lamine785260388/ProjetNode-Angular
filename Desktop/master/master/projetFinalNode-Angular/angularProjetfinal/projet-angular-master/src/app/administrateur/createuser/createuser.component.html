<app-header></app-header>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Page users</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Creer un user</h3>
                    <form  class="login-form" #form="ngForm" (submit)="submit(form)">
                  <div class="form-group">
                      <input type="text" class="form-control rounded-left" placeholder="Username" name="username" id="username" ngModel required>
                  </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left"
               placeholder="Password"  name="password" id="password" ngModel required>
            </div>
            <div class="form-row form-row-1">
              <h3 class="text-center mb-4">Select SousAgenceId</h3>
                <select class=""  name="idSousAgence" ngModel required> veuillez selectionner un agence
                    <option *ngFor="let donneAgence of donneAgence" value="{{donneAgence.id}}">{{donneAgence.nom_sous_agence }}</option>

                  </select>
              </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
            </div>

          </form>
        </div>
            </div>
        </div>
    </div>
</section>

<app-footer><app-footer>
