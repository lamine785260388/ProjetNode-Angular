<app-header></app-header>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Creer Agence</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Creer une Sous Agence</h3>
                    <form  class="login-form" #form="ngForm" (submit)="submit(form)">
                  <div class="form-group">
                      <input type="text" class="form-control rounded-left" placeholder="code_sous_agence" name="code_sous_agence" id="code_sous_agence" ngModel required>
                  </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left"
               placeholder="nom_sous_agence"  name="nom_sous_agence" id="nom_sous_agence" ngModel required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left"
               placeholder="addresse_sous_agence"  name="addresse_sous_agence" id="addresse_sous_agence" ngModel required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left"
               placeholder="city_sous_agence"  name="city_sous_agence" id="city_sous_agence" ngModel required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left"
               placeholder="country_sous_agence"  name="country_sous_agence" id="country_sous_agence" ngModel required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left"
               placeholder="phone_sous_agence"  name="phone_sous_agence" id="phone_sous_agence" ngModel required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left"
               placeholder="email_sous_agence"  name="email_sous_agence" id="email_sous_agence" ngModel required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left"
               placeholder="NomAgence"  name="nomAgence" id="password" ngModel required>
            </div>
            <div class="form-row form-row-1">
              <h3 class="text-center mb-4">Select SousAgenceId</h3>
                <select class=""  name="AGENCEId" ngModel required> veuillez selectionner un agence
                    <option *ngFor="let donneAgence of donneAgence" value="{{donneAgence.id}}">{{donneAgence.nom_agence }}</option>

                  </select>
              </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3">Valider</button>
          </div>

          </form>
        </div>
            </div>
        </div>
    </div>
</section>

<app-footer><app-footer>
